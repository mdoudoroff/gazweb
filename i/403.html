	<h1>amber rum</h1>
	<p>“Amber rum” or “gold rum” is generic—and ambiguous—for an amber- or golden-colored sugarcane spirit of various styles without regard to origin. An appealing brown molasses rum (without too much caramel coloring) is implied, but the choice is up to you.</p>  </div>
