	<h1>chestnuts</h1>
	<p>Chestnuts are the fruit of the chestnut tree. The raw peeled fruit is bitter, but edible. More commonly, chestnuts are roasted or dried. Roast chestnut flesh is soft; dried chestnut is milled into a flour for use in cooking (see Italian cuisine, in particular).</p>  </div>
