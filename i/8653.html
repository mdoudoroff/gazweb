	<h1>tarragon syrup</h1>
	<p>Tarragon syrup is generic for (typically) homemade simple syrup infused with fresh tarragon. To produce, simmer a bunch of tarragon sprigs in water, remove from heat, and stir in an equal amount of sugar. Cool, strain, bottle and keep refrigerated.</p>  </div>
