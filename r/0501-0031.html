	<h1>Coca-Tea Simple Syrup</h1>
	<p>Combine:</p>
	<p class="measure"><span class="varUnit" data-oz="2.5 cups" data-cl="59 cl" data-ml="590 ml" data-gills="5.0 gills">2 ½ cups</span> <a href="../i/1219.html">boiling water</a></p>
	<p class="measure">10 <a href="../i/8674.html">coca tea bags</a></p>
	<p class="measure">2 <a href="../i/8673.html">yerba mate tea bags</a></p>
	<p>Infuse five minutes and strain.</p>
	<p>Add:</p>
	<p class="measure"><span class="varUnit" data-oz="1.33 cups" data-cl="1.33 cups" data-ml="1.33 cups" data-gills="1.33 cups">1 ⅓ cups</span> <a href="../i/370.html">sugar</a></p>
	<p>Stir to dissolve.</p>
	<p>Cool and store in the refrigerator.</p>
	<p class="notes">Adapted from a recipe by Moses Laboy, Los Americanos, New York.</p>
