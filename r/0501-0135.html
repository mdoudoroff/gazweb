	<h1>Demerara & Smoked Tea Syrup</h1>
	<p>Combine in a saucepan:</p>
	<p class="measure"><span class="varUnit" data-oz="7.0 oz" data-cl="7.0 oz" data-ml="7.0 oz" data-gills="7.0 oz">7 oz</span> <a href="../i/1410.html">demerara sugar</a></p>

	<p class="measure"><span class="varUnit" data-oz="0.5 oz" data-cl="1,5 cl" data-ml="15 ml" data-gills="0.125 gills">1 tablespoon</span> <a href="../i/7282.html">lapsang souchong</a></p>
	<p>Heat to a simmer, stirring to dissolve.</p>
	<p>Strain, cool and bottle.</p>
