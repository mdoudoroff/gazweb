	<h1>Sea Buckthorn Syrup</h1>
	<p>Combine:</p>
	<p class="measure"><span class="varUnit" data-oz="5 oz" data-cl="15 cl" data-ml="150 ml" data-gills="1.25 gills">5 oz</span> <a href="../i/321.html">honey</a></p>
	<p class="measure"><span class="varUnit" data-oz="5 oz" data-cl="15 cl" data-ml="150 ml" data-gills="1.25 gills">5 oz</span> <a href="../i/383.html">water</a></p>
	<p>Stir to dissolve.</p>
	<p>Add:</p>
	<p class="measure"><span class="varUnit" data-oz="2 oz" data-cl="6 cl" data-ml="60 ml" data-gills="0.5 gills">2 oz</span> <a href="../i/8374.html">sea buckthorn juice</a></p>
	<p class="measure"><span class="varUnit" data-oz="3 oz" data-cl="9 cl" data-ml="90 ml" data-gills="0.75 gills">3 oz</span> <a href="../i/340.html">orange juice</a></p>
	<p>Bottle and store in the refrigerator.</p>
