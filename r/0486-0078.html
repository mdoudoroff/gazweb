	<h1>Lynn House’s Apple Cider Gastrique</h1>
	<p>Combine in a sauce pan:</p>
	<p class="measure"><span class="varUnit" data-oz="3 cups" data-cl="72 cl" data-ml="720 ml" data-gills="6.0858 gills">72 cl</span> <a href="../i/290.html">apple cider vinegar</a></p>
	<p class="measure"><span class="varUnit" data-oz="1.4 kg" data-cl="1.4 kg" data-ml="1.4 kg" data-gills="1.4 kg">1.4 kg</span> <a href="../i/370.html">sugar</a></p>
	<p>Simmer for 1 hour.</p>
	<p>Cool and strain into bottles.</p>
